<!DOCTYPE html>
<html>
<head>
<title>registration form</title>
</head>
<body>
<form>
<table border="1" align="center" width="400">
<caption>Registration form</caption>
<tr>
<th>first name</th>
<td><input type="text" id="txtfirstname" placeholder="enter firstname"/></td>
</tr>
<tr>
<th>last name</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>select your DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>enter your email</th>
<td><input type="email"/></td>
</tr>
<tr>
<th>enter your mobile</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>enter your address</th>
<td><textarea rows="8" cols="20"></textarea></td>
</tr>
<tr>
<th>select your gender</th>
<td>
male<input type="radio" name="g" value="m"/>
female<input type="radio" name="g" value="f"/></td>
</tr>
<tr>
<th>Department</th>
<td><input type="text"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="submit"/>
<input type="button" value="cancel"/>
</td>
</tr>
</table>
</form>
</body>
</html>
