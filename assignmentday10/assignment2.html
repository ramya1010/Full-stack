<!DOCTYPE html>
<html>
<head>
<script src="jquery/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $("div").delay("slow").animate({height: "150px"});
    $("div").delay("fast").animate({width: "150px"});
  });
  $("#btn2").click(function(){
    $("div").delay(1200).animate({height: "300px"});
    $("div").delay(2000).animate({width: "300px"});
  })
});
</script>
</head>
<body>
<div id="box"style="background: pink;height:100px;width:100px;margin:6px;"></div>
<button id="btn1">start Animate</button>
<button id="btn2">delay animate</button>

</body>
</html>
